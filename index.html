<body>
    <div class="left">
        <header>
            <img src="images/logo.svg" alt="RocketNews">
        </header>
        
        <div class="texto">
            <h2>atualize ideias e informações em 5 minutos</h2>
            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>

            </p>
        </div>

        <div class="form">
            <form action="">
                <label for="email"><b>Insira seu e-mail:</b></label><br>
                <div class="enviar-mail">
                    <input id="email" type="email" placeholder="oi@rocketseat.com.br">
                    <button type="button"><img src="images/send.svg" alt="send"></button>
                </div>
            </form>  
        </div>
